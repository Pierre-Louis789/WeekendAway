<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeekEnd Away</title>

  <!-- Styles -->
  <link rel="stylesheet" href="assets/css/components/ExploreStyle.css" />
  <link rel="stylesheet" href="assets/css/components/TripCard.css" />
  <link rel="stylesheet" href="assets/css/components/TripGrid.css" />
  <link rel="stylesheet" href="assets/css/components/Filters.css" />
  <link rel="stylesheet" href="assets/css/components/Hero.css" />
  <link rel="stylesheet" href="assets/css/components/SiteFooter.css" />
  <link rel="stylesheet" href="assets/css/components/Button.css" />

  
  <!-- Scripts: Homepage Explorer -->
<script type="module" src="assets/js/modules/explorerLogic.js"></script>
<script type="module" src="assets/js/modules/filterLogic.js"></script>
<script type="module" src="assets/js/modules/tripLogic.js"></script>
<script src="assets/js/utils/lazyLoad.js"></script>

</head>
<body>

  <!-- 🔝 Navbar -->
  <header class="navbar">
    <div class="nav-container">
      <div class="nav-logo">🏟️ Football Traveller</div>
      <nav class="nav-links">
       <a href="index.html#hero">Home</a>
        <a href="trips.html#trip-grid" class="active">Explore Trips</a>
        <a href="itinerary.html">Build Itinerary</a>
        <a href="#affiliate">Partners</a>
        <button class="btn btn--yellow">Log In</button>
      </nav>
    </div>
  </header>

  <!-- 🏁 Hero Section -->
  <section id="hero" class="hero-section">
    <h1>Your Next Matchday, Sorted.</h1>
    <p>Fixtures, flights, hotels — curated for football fans.</p>
    <a href="#trip-grid" class="btn btn--white">Start Exploring</a>
  </section>

  <!-- 🧪 Filters -->
  <section id="filters" class="filter-section">
    <form id="tripFilters">
      <select name="league">
        <option value="">League</option>
        <option value="premier">Premier League</option>
        <option value="bundesliga">Bundesliga</option>
      </select>
      <select name="country">
        <option value="">Country</option>
        <option value="uk">UK</option>
        <option value="germany">Germany</option>
      </select>
      <input type="date" name="date" />
      <button type="submit" class="btn btn--yellow">Filter</button>
    </form>
  </section>

  <!-- ✈️ Trips Grid -->
  <section id="trip-grid" class="trip-grid">
    <div id="tripContainer"><!-- JS injects featured trips here --></div>
    <a href="trips.html" class="view-all-trips-btn">View All Trips</a>
  </section>

  <!-- 📎 Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-logo">🏟️ Footy Weekender</div>
      <div class="footer-links">
        <a href="privacy.html">Privacy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
        <a href="partners.html">Partners</a>
      </div>
      <div class="footer-legal">
        © 2025 Footy Weekender. Built for fans, by fans.
      </div>
    </div>
  </footer>

</body>
</html>
